<div class="flex-item-1">
  <mat-card class="example-card" style="margin-top: 30px;">
    <mat-card-header>
      <mat-card-title>Pokemones</mat-card-title>
    </mat-card-header>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Buscar...</mat-label>
        <input type="text"
               matInput
               (keyup)="applyFilterKey($event)"
               [(ngModel)]="name"
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let pokemon of pokemons"
                    [value]="pokemon.name" (onSelectionChange)="applyFilter(pokemon.name)">
            {{pokemon.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let pokemon"> {{pokemon.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef>Url </th>
        <td mat-cell *matCellDef="let pokemon"> {{pokemon.url}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row;
        columns: displayedColumns;"(click)="getPokemon(row)"></tr>
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->
    </table>
    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons aria-label="Select page of users"></mat-paginator>

  </mat-card>
</div>
<br>
<hr>
