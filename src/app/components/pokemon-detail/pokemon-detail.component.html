<div class="flex-item-2">
  <mat-card class="example-card" style="margin-top: 30px;">
    <mat-card-header>
      <mat-card-title><strong> Detalle de {{pokemon.name | titlecase}}</strong></mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Habilidades</strong></p>
      <mat-list #abilities role="list">
        <mat-list-item *ngFor="let ability of pokemon.abilities">
          {{ability.ability.name | titlecase}} <hr>
        </mat-list-item>
      </mat-list>
      <br>
      <p><strong>Altura: </strong>{{pokemon.height}} cm</p>
    </mat-card-content>
  </mat-card>
</div>
